        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">通知</h1>

            <!-- 切换卡 -->
            <div class="span12" id="jump-menu">
                <div class="tabbable" id="tabs-user">
                    <div class="nav nav-tabs">
                        <!-- 标签1 -->
                        <div class="active">
                            <a href="#panel-notice-1" data-toggle="tab" class="col-xs-6 col-sm-6 placeholders" id="show-notice" style='text-decoration:none;'>
                                <h4>查看当前的通知</h4>
                                <span class="text-muted">显示当前您和管理员发布的通知</span>
                            </a>
                        </div>
                        <!-- 标签2 -->
                        <div>
                            <a href="#panel-notice-2" data-toggle="tab" class="col-xs-6 col-sm-6 placeholders" id="update-notice" style='text-decoration:none;'>
                                <h4>发布通知</h4>
                                <span class="text-muted">告诉您学生们一些消息</span>
                            </a>
                        </div>
                    </div>
                    <!-- 标签1对应的模块 -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="panel-notice-1">
                            <h2 class="sub-header">通知列表</h2>
                            <div class="col-sm-12 col-md-12">
                                <!-- 手风琴通知导航 -->
                                <div class="accordion" id="accordion-notice">
                                    
                                </div>
                                <!-- 分页信息 -->
								<div class="row">
									<!-- 分页文字 -->
									<div class="col-md-6" id="page_info_area"></div>
									<!-- 分页条 -->
									<div class="col-md-6" id="page_nav_area"></div>		
								</div>
                            </div>

                        </div>
                        <!-- 标签2对应的模块 -->
                        <div class="tab-pane col-sm-5 col-sm-offset-3" id="panel-notice-2">

                            <h2 class="sub-header">发布通知</h2>
                            <form class="form" onsubmit="return addNotice()">
                            	<div>
                                    <label for="which-class" class="sr-only">类型</label>
                                    <select class="form-control" id="which-class">
                                    
                                    </select>
                                    <div class="line"></div>
                                </div>
                            
                                <div class="form-group" id="notice-title">
                                    <label for="notcie-title-input" class="sr-only ">标题</label>
                                    <input type="text" maxlength="63" id="notcie-title-input" class="form-control" placeholder="请输入通知的标题" required="" autofocus="">
                                    <span class="help-block" id="update-title-help"></span>
                                </div>

                                <div class="form-group" id="notice-detail">
                                    <label for="notcie-detail-input" class="sr-only">内容</label>
                                    <textarea id="notcie-detail-input" class="form-control" placeholder="请输入通知具体内容" required=""></textarea>
                                    <span class="help-block" id="update-detail-help"></span>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block" id="submit-change">发布</button>
                            </form>

                        </div>

                    </div>
                </div>
            </div>


        </div>
