            <h1 class="page-header">签到</h1>

            <div class="row placeholders" id="sign-button">
                <!-- 教师签到 -->
                <div class="col-xs-6 col-sm-6 placeholder">
                    <a id="modal-teacher-sign-a" href="#modal-teacher-sign" role="button" class="btn" data-toggle="modal">
                        <h4>  签到  </h4>
                        <span class="text-muted">来这儿签到把</span>
                    </a>
                    <div class="modal fade" id="modal-teacher-sign" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form onsubmit="return teacherSign()">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title " id="myModalLabel">
                                        		请进行签到
                                    </h4>
                                </div>
                                <div class="modal-body form-group" id="teacher-sign-reason-div">
                                    <input maxlength="63" class="form-control" id="teacher-sign-reason" placeholder="如果你迟到了，请务必填写原因" autofocus=""></input>
                                    <span class="help-block" id="teacher-sign-reason-help"></span>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" id="teacher-sign-button-check">签到</button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 教师发布签到 -->
                <div class="col-xs-6 col-sm-6 placeholder">
                    <a id="modal-pub" href="#modal-container-pub" role="button" class="btn" data-toggle="modal">
                        <h4>发布签到</h4>
                        <span class="text-muted">给您的学生一个签到密码</span>
                    </a>
                    <div class="modal fade" id="modal-container-pub" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title " id="pubword">
                                        您课堂的签到密码
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <h3 id="sign-code-display">
                                       
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="sub-header">签到情况</h2>
            <div class="row">
            <div id="teacher-static-box" style="display:none">
            <div class="col-sm-6 col-md-4 placeholders">
                <img src="./static/teach/img/叶子.jpg" width="100px" height="100px">
                <h4>统计情况</h4>
            </div>
            <div class="col-sm-6 col-md-7">
            	<br>
            	<label>学生成功签到</label>
                 <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-danger" id="teacher-ssign-good" style="width:100%">100%</div>
                </div>
                <br>
                <label>学生迟到</label>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-danger" id="teacher-ssign-bad" style="width:100%">100%</div>
                </div>
                <br>
                <label>学生旷课</label>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-danger" id="teacher-ssign-sobad" style="width:100%">100%</div>
                </div>
            </div>
            </div>
                <div class="col-md-6 col-md-6">
                <label for="which-stage" class="sr-only">类型</label>
