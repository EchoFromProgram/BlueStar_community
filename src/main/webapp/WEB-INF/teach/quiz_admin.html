<!-- 舞台 -->
<div class="container-fluid">
    <div class="row">
        <!-- 左侧导航栏 -->
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="nav nav-sidebar">
                <li class="text-center bord"><a href="#"><strong>功能一览</strong> <span class="sr-only">(current)</span></a></li>
            </div>
            <ul class="nav nav-sidebar" id="nav-list">
               
            </ul>
        </div>

        <!-- 右侧模块 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">通知</h1>

            <div class="span12" id="jump-menu">
                <div class="tabbable" id="tabs-user">
                    <div class="nav nav-tabs">
                        <!-- 标签1 -->
                        <div class="active">
                            <a href="#panel-quiz-1" data-toggle="tab" class="col-xs-6 col-sm-6 placeholders" id="show-notice" style='text-decoration:none;'>
                                <h4>查看问卷</h4>
                                <span class="text-muted">查看所有班级的问卷</span>
                            </a>
                        </div>
                        <!-- 标签2 -->
                        <div>
                            <a href="#panel-quiz-2" data-toggle="tab" class="col-xs-6 col-sm-6 placeholders" id="update-notice" style='text-decoration:none;'>
                                <h4>发布问卷</h4>
                                <span class="text-muted">发布一份新的问卷</span>
                            </a>
                        </div>
                    </div>
                    <!-- 标签1对应的模块 -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="panel-quiz-1">
                            <h2 class="sub-header">查看问卷</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="which-stage" class="sr-only">类型</label>
                                    <select class="form-control" id="which-class">
                                       
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="which-stage" class="sr-only">类型</label>
                                    <select class="form-control" id="which-stage">
                                       
                                    </select>
                                    <div class="line"></div>
                                </div>

                                <button class="btn btn-primary pull-right" id="submit-which-need">查询</button>
                            </div>
                            <!-- 表格 -->
				            <div class="row-fluid" id="quiz-table">
								
				            </div>
				            <!-- 分页信息 -->
							<div class="row">
								<!-- 分页文字 -->
								<div class="col-md-6" id="page_info_area"></div>
								<!-- 分页条 -->
								<div class="col-md-6" id="page_nav_area"></div>		
							</div>
				            <!-- 模态框 -->
				            <div class="modal fade" id="modal-quiz-check" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    			<div class="modal-dialog">
					    			<div class="modal-content">
						    			<div class="modal-header">
						    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
											<h4 class="modal-title ">
						    					问卷详细内容
						    				</h4>
						   		 		</div>
						    			<div class="modal-body" id="question-modal">
						    				
						    			</div>
					    			</div>
				    			</div>
				    		</div>

                        </div>
                        <!-- 标签2对应的模块 -->
                        <div class="tab-pane col-md-8 col-md-offset-2" id="panel-quiz-2">
                            <h2 class="sub-header">发布问卷内容</h2>
                            <form class="form" onsubmit="return publictQuiz()">
                                <div id="question-submit-list">
                                    <div class="row-fluid question-div">
                                        <label>问题</label>
                                        <input maxlength="63" class="form-control question-title question-submit" placeholder="请输入问卷问题，如需添加问题，请点击右侧＋号" required="">
                                    </div>
                                </div>
                                <button class="btn-primary btn">发布</button>
                            </form>
                            <div id="add-question-num" style="position: fixed;bottom: 80px;right: 80px;z-index: 100; border: 1px solid #e0e1b2; padding: 10px">
                                <span class="glyphicon glyphicon-plus" style="font-size: 25px;"></span>
                            </div>
                            <div id="delete-question-num" style="position: fixed;bottom: 20px;right: 80px;z-index: 100; border: 1px solid #e0e1b2; padding: 10px">
                                <span class="glyphicon glyphicon-minus" style="font-size: 25px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
