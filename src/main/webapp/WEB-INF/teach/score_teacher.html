<!-- 舞台 -->
<div class="container-fluid">
    <div class="row">
        <!-- 左侧导航栏 -->

            <div class="nav nav-sidebar">
                <li class="text-center bord"><a href="#"><strong>功能一览</strong> <span class="sr-only">(current)</span></a></li>
            </div>
            <ul class="nav nav-sidebar" id="nav-list">
                
            </ul>
        </div>

       <!-- 右侧模块 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">成绩</h1>
            <!-- 切换卡 -->
            <div class="span12" id="jump-menu">
                <div class="tabbable" id="tabs-user">
                    <div class="nav nav-tabs">
                        <!-- 标签1 -->
                        <div class="active">
                            <a href="#panel-score-1" data-toggle="tab" class="col-xs-6 col-sm-6 placeholders" id="show-notice" style='text-decoration:none;'>
                                <h4>查看所有成绩</h4>
                                <span class="text-muted">显示您所有班级的成绩</span>
                            </a>
                        </div>
                        <!-- 标签2 -->
                        <div>
                            <a href="#panel-score-2" data-toggle="tab" class="col-xs-6 col-sm-6 placeholders" id="add-user" style='text-decoration:none;'>
                                <h4>成绩发布</h4>
                                <span class="text-muted">将成绩录入展示给学生查看</span>
                            </a>
                        </div>
                    </div>
                    <!-- 标签1对应的模块 -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="panel-score-1">
                            <h2 class="sub-header">查看成绩</h2>
                            <!-- 统计情况 -->
                            <div class="row">
                                <div class="col-sm-6 col-md-4 placeholders">
                                    <img src="./static/teach/img/叶子.jpg" width="100px" height="100px">
                                    <h4>统计情况</h4>
                                </div>
                                <br>
                                <div class="col-sm-6 col-md-7">
                                	<label>合格人数</label>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-success" id="teacher-score-good-static" style="width:100%">100%</div>
                                    </div>
                                    <br>
                                    <label>不及格人数</label>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-danger" id="teacher-score-bad-static" style="width:0%">0%</div>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 row-fluid">
                                <div class="span8">
                                    <div class="col-md-6">
                                        <label for="which-stage" class="sr-only">类型</label>
                                        <select class="form-control" id="which-class">
                        
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="which-stage" class="sr-only">类型</label>
                                        <select class="form-control" id="which-stage">
                                        	<option value ="0">全部阶段</option>
                                            <option value ="1">第一阶段</option>
                                            <option value ="2">第二阶段</option>
                                            <option value ="3">第三阶段</option>
                                        </select>
                                        <div class="line"></div>
                                    </div>

                                    <button class="btn btn-primary pull-right" id="submit-which-score">查询</button>
                                    <!-- 表格 -->
                                    <table class="table table-responsive table-striped" id="teacher-get-score-table">
                                        <thead>
				                            <tr>
				                                <th>
				                                   	 	班级
				                                </th>
				                                <th>
				                                  	 	姓名
				                                </th>
				                                <th>
				                                    	日期
				                                </th>
				                                <th>
				                                   		阶段
				                                </th>
				                                <th>
				                                    	成绩
				                                </th>
				                            </tr>
				                        </thead>
                                        <tbody>
                                        
                                        </tbody>
                                    </table>
                                     <!-- 分页信息 -->
								<div class="row">
									<!-- 分页文字 -->
									<div class="col-md-6" id="page_info_area"></div>
									<!-- 分页条 -->
									<div class="col-md-6" id="page_nav_area"></div>		
								</div>
                                    <!--/ 分页结束-->
                                </div>
                                <div class="span4">
                                </div>
                            </div>
                        </div>
                        <!-- 标签2对应的模块 -->
                        <div class="tab-pane col-sm-12" id="panel-score-2">
                            <!-- 发布成绩 -->
                            <h2 class="sub-header">发布成绩</h2>
                            <div class="col-md-6">
                                <label for="which-stage" class="sr-only">类型</label>
                                <select class="form-control" id="which-class-need">
                       
                                </select>
                                <div class="line"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="which-stage" class="sr-only">类型</label>
                                <select class="form-control" id="which-stage-need">
                                    <option value ="1">第一阶段</option>
                                    <option value ="2">第二阶段</option>
                                    <option value ="3">第三阶段</option>
                                </select>
                                <div class="line"></div>
                            </div>

                            <form class="form" onsubmit="return publicScore()">
                                <table class="table table-responsive table-striped">
                                    <thead>
                                    <tr>
                                        <th>
                                            	姓名
                                        </th>
                                        <th>
                                            	成绩
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="public-score-box">
                                    
                                    </tbody>
                                </table>
                                <button class="btn btn-lg btn-primary btn-block" id="score-create">发布</button>
                            </form>

                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
