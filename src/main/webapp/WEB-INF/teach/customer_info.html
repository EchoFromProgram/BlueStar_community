<!-- 舞台 -->
<div class="container-fluid">
    <div class="row">
        <!-- 左侧导航栏 -->
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="nav nav-sidebar">
                <li class="text-center bord"><a href="#"><strong>功能一览</strong> <span class="sr-only">(current)</span></a></li>
            </div>
            <ul class="nav nav-sidebar" id="nav-list">
                
            </ul>
        </div>
        <!-- 右侧模块 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row">
                <h1 class="page-header col-xs-8 col-md-10">个人资料</h1>
                <a id="modal-info-update-a" href="#modal-info-update" role="button" class="btn-primary btn pull-right col-md-1 col-xs-3" data-toggle="modal">
                    编辑资料
                </a>
                <!-- 编辑资料对应的遮罩窗体 -->
                <div class="modal fade" id="modal-info-update" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="form" onsubmit="return setCustomerInfo()">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title " id="myModalLabel-update-score">
                                        编辑您的资料信息
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group" id="info-update-ID">
                                        <label for="info-update-ID-input">身份证</label>
                                        <input id="info-update-ID-input" class="form-control" placeholder="请输入身份证" maxlength="18"></input>
                                        <span class="help-block" id="info-update-ID-help"></span>
                                    </div>
                                    <div class="form-group" id="info-update-school">
                                        <label for="info-update-class-input">学校</label>
                                        <div class="moco-control-input profile-address" id="info-update-class-input">
                                            <select id="province-select" class="moco-form-control" hidefocus="true">
                                                
                                            </select>
                                            <select class="moco-form-control" id="city-select" hidefocus="true">
                                            	<option value='' disabled selected style='display:none;'>请选择城市</option>  
                                            </select>
                                            <select class="moco-form-control" id="school-select" hidefocus="true">
                                                <option value='' disabled selected style='display:none;'>请选择学校</option>  
                                            </select>
                                            <div class="rlf-tip-wrap errorHint color-red"></div>
                                        </div>
                                        <span class="help-block" id="info-update-school-help"></span>
                                    </div>
                                    <div class="form-group" id="info-update-class">
                                        <label for="info-update-grade-input">年级专业</label>
                                         <input id="info-update-grade-input" class="form-control" placeholder="请输入年级专业" maxlength="63"></input>
                                    </div>
                                    <div class="form-group" id="info-update-qq">
                                        <label for="info-update-qq-input">QQ</label>
                                        <input type="text" id="info-update-qq-input" class="form-control" placeholder="请输入qq" maxlength="16"></input>
                                        <span class="help-block" id="info-update-qq-help"></span>
                                    </div>
                                    <div class="form-group" id="info-update-tel">
                                        <label for="info-update-tel-input">电话</label>
                                        <input type="text" id="info-update-tel-input" class="form-control" placeholder="请输入电话" maxlength="12"></input>
                                        <span class="help-block" id="info-update-tel-help"></span>
                                    </div>
                                    <div class="form-group" id="info-update-mail">
                                        <label for="info-update-mail-input">邮箱</label>
                                        <input type="email" id="info-update-mail-input" class="form-control" placeholder="请输入邮箱" maxlength="63"></input>
                                        <span class="help-block" id="info-update-mail-help"></span>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-danger" id="update-customer-info">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-md-1 col-md-offset-2 text-center info-label">姓名</div>
                <div class="col-xs-9 col-md-5 col-md-offset-1 text-center info-detail" id="name-display"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-3 col-md-1 col-md-offset-2 text-center info-label">身份证</div>
                <div class="col-xs-9 col-md-5 col-md-offset-1 text-center info-detail" id="id-display"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-3 col-md-1 col-md-offset-2 text-center info-label">学校</div>
                <div class="col-xs-9 col-md-5 col-md-offset-1 text-center info-detail" id="school-display"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-3 col-md-1 col-md-offset-2 text-center info-label">年级专业</div>
                <div class="col-xs-9 col-md-5 col-md-offset-1 text-center info-detail" id="grade-display"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-3 col-md-1 col-md-offset-2 text-center info-label">QQ</div>
                <div class="col-xs-9 col-md-5 col-md-offset-1 text-center info-detail" id="qq-display"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-3 col-md-1 col-md-offset-2 text-center info-label">电话</div>
                <div class="col-xs-9 col-md-5 col-md-offset-1 text-center info-detail" id="tel-display"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-3 col-md-1 col-md-offset-2 text-center info-label">邮箱</div>
                <div class="col-xs-9 col-md-5 col-md-offset-1 text-center info-detail" id="mail-display"></div>
            </div>
        </div>
    </div>
</div>


<script src="./static/teach/js/jquery.min.js"></script>

<script src="./static/teach/js/login.js"></script>
<script src="./static/teach/js/general.js"></script>
<script src="./static/teach/js/jquery.cookie.js"></script>
<script src="./static/teach/js/customer_info.js"></script>

</body>
</html>
