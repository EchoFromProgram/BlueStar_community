<!DOCTYPE html>
<!-- saved from url=(0039)https://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mackyhuang">

    <title>登陆界面</title>

    <link href="./static/teach/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/teach/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="./static/teach/css/signin.css" rel="stylesheet">
    <link href="./static/teach/css/mycss.css" rel="stylesheet">

</head>

<body>

<!-- 登陆舞台 -->
<div class="container">
    <form class="form-signin" style="margin-top: 130px;" onsubmit="return submitData()">
        <!-- 标题 -->
        <h1 class="form-signin-heading" style="margin-bottom: 50px">欢迎来到蓝星苑</h1>
        <!-- 用户名 -->
        <div class="form-group" id="username-div">
        <label for="username" class="sr-only ">用户名</label>
        <input type="text" maxlength="63" id="username" name="username" class="form-control" placeholder="请输入您的用户名" required="" autofocus="">
        <span class="help-block" id="username-help"></span>
        </div>

        <br>

        <!-- 密码 -->
        <div class="form-group" id="password-div">
        <label for="password" class="sr-only">密码</label>
        <input type="password" maxlength="63" id="password" name="password" class="form-control" placeholder="请输入您的密码" required="">
        <span class="help-block" id="password-help"></span>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="Remember-me"> 记住密码
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="submit">登录</button>
    </form>

</div>


<script src="./static/teach/js/jquery.min.js"></script>
<script src="./static/teach/js/ie10-viewport-bug-workaround.js"></script>
<script src="./static/teach/js/login.js"></script>
<script src="./static/teach/js/jquery.cookie.js"></script>

</body></html>
